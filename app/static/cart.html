<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - PharmaTrack</title>
    <link rel="stylesheet" href="/static/user.css?v=3.0">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>üè• PharmaTrack</h1>
            </div>
            <div class="nav-links">
                <a href="/static/user.html">Home</a>
                <a href="/static/cart.html" class="active">üõí Cart (<span id="cart-count">0</span>)</a>
                <a href="/static/orders.html">My Orders</a>
                <a href="/static/appointments.html">Appointments</a>
                <a href="#" id="logout-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h2>Shopping Cart</h2>
        </header>

        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <div class="loading">Loading cart...</div>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">‚Çπ0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery:</span>
                    <span>‚Çπ50.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="cart-total">‚Çπ50.00</span>
                </div>
                <button class="btn-primary btn-block" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>

        <!-- Checkout Modal -->
        <div id="checkout-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Checkout</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="checkout-form">
                    <div class="form-group">
                        <label>Shipping Address *</label>
                        <textarea id="shipping-address" rows="4" required placeholder="Enter your full address"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Payment Mode *</label>
                        <select id="payment-mode" required>
                            <option value="COD">Cash on Delivery</option>
                            <option value="UPI">UPI Payment</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="cancel-checkout">Cancel</button>
                        <button type="submit" class="btn-primary">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/cart.js"></script>
</body>
</html>
