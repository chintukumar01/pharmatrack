<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PharmaTrack</title>
    <link rel="stylesheet" href="login.css?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-logo">
            üè•
        </div>
        
        <div class="login-header">
            <h2>Welcome to PharmaTrack</h2>
            <p>Sign in to access your pharmacy dashboard</p>
        </div>

        <form id="loginForm" onsubmit="return false;">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="your.email@example.com"
                    autocomplete="email"
                    required
                >
                <span class="error-msg" id="emailError"></span>
            </div>

            <button type="button" id="sendOtpBtn" class="primary-btn">
                Send OTP
            </button>

            <div class="otp-container" id="otpContainer">
                <div class="input-group">
                    <label for="otp">Verification Code</label>
                    <input 
                        type="text" 
                        id="otp" 
                        placeholder="Enter 6-digit OTP" 
                        maxlength="6" 
                        inputmode="numeric"
                        pattern="[0-9]{6}"
                        autocomplete="one-time-code"
                    >
                    <span class="error-msg" id="otpError"></span>
                    <span class="success-msg" id="otpSuccess"></span>
                </div>

                <button type="button" id="verifyBtn" class="primary-btn">
                    Verify & Login
                </button>
            </div>
        </form>
        
        <div class="footer-text">
            üîí Secure Login System ‚Ä¢ PharmaTrack ¬© 2026
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
